<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet"/>

</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <div class="barraPrincipal">
    <div class="logo"><strong>StarsHotel</strong></div>   
    <button type="button" class="botaoInicio">Inicio</button>
    <button type="button" class="botaoMapa">Mapa</button>
    <button type="button" class="botaoIdioma">Idioma</button>
    
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    
    <form> 
      <label for="buscar"></label>
      <input class="barraPesquisa" type="text" id="buscar" name="buscar" style="text-align: center" placeholder="Qual o seu destino?" >
    </form>

  </div>


  
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5"><strong>Registrar</strong></h3>
              
              <form>

                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                  <label class="form-label" for="email"></label>
                </div>
  
                <div class="form-outline mb-4">
                  <input type="password" id="senha" class="form-control form-control-lg" placeholder="Senha"/>
                  <label class="form-label" for="senha"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="confirmarSenha" class="form-control form-control-lg" placeholder="Confirme sua senha"/>
                  <label class="form-label" for="confirmarSenha"></label>
                </div>
  
  
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="termos"/>
                  <label class="form-check-label" for="termos"> Concordo com todas as declarações nos <a href="#!" class="text-body"><u>Termos de serviço</u></label>
                </div>
                
                <button type="submit" class="btn btn-outline-primary">Registrar</button>

                <p class="text-center text-muted mt-5 mb-0">Já tem uma conta? <a href="#!"
                    style="color:blue">Entrar</a></p>         
              
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </section>
  
</body>
</html>
