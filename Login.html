<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StarsHotel</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="LoginStyles.css" rel="stylesheet"/>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!--barra de cima que vai ficar em todas as telas-->
  <div class="barraPrincipal">
    <div class="logo"><strong>StarsHotel</strong></div>   
    <button type="button" class="botaoInicio">Inicio</button>
    <button type="button" class="botaoMapa">Mapa</button>
    <button type="button" class="botaoIdioma">Idioma</button>
    
    <span></span> <!--tag pra da espaÃ§o entre elementos-->
    <span></span>
    <span></span>
    <span></span>
    
    <form> <!--barra de pesquisa dentro da barra principal-->
      <label for="buscar"></label>
      <input class="barraPesquisa" type="text" id="buscar" name="buscar" style="text-align: center" placeholder="Qual o seu destino?" >
    </form>

  </div>

  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5"><strong>Entrar</strong></h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                <label class="form-label" for="email"></label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="senha" class="form-control form-control-lg" placeholder="Senha"/>
                <label class="form-label" for="senha"></label>
              </div>
  
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="lembrarSenha"/>
                <label class="form-check-label" for="lembrarSenha"> Lembrar senha </label>
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
  
              <hr class="my-4">
              
              <!-- botoes de login  google e facebook-->
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Continuar com google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Continuar com facebook</button>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
