<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="tema.css" rel="stylesheet"/>

</head>
<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-sm BNav">
    <div class="container-fluid">
      <a class="navbar-brand textoBNav" href="Home.html"><b>StarsHotel</b></a>
      
      <!-- Botão que esconde os itens na versão mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Itens que no celular vão pra dentro do botão da versão mobile -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="container"><div class="row">
          <div class="col-6">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link textoBNav" href="Home.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link textoBNav" href="#">Mapa</a>
              </li>
              <li class="nav-item dropdown ms-auto">
                <a class="nav-link dropdown-toggle textoBNav" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Português</a></li>
                  <li><a class="dropdown-item" href="#">Inglês</a></li>
                </ul>
              </li>
            </ul>           
          </div>

          <!-- Formulário de Pesquisa -->
          <div class="col-6">              
            <form class="row mt-1">
              <div class="col-sm-6">
                <input class="form-control form-control-sm formularioBNav" type="search" placeholder="Qual o destino?" >
              </div>
              <div class="col-sm-3">
                <input class="form-control form-control-sm formularioBNav" type="date" name="checkin" id="date">
              </div>
              <div class="col-sm-3">
                <input class="form-control form-control-sm formularioBNav" type="date" name="checkout">
              </div>
            </form>            
          </div>
        
        </div></div>
      </div>
    </div>
  </nav>
<!-- FIM DA BARRA DE NAVEGAÇÃO -->

  
<!-- CONTEÚDO -->
  <div class="container mt-3">
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <h3 class="mb-5"><strong>Registrar</strong></h3>
                
                <form>
  
                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email"/>
                    <label class="form-label" for="email"></label>
                  </div>
    
                  <div class="form-outline mb-4">
                    <input type="password" id="senha" class="form-control form-control-lg" placeholder="Senha"/>
                    <label class="form-label" for="senha"></label>
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="confirmarSenha" class="form-control form-control-lg" placeholder="Confirme sua senha"/>
                    <label class="form-label" for="confirmarSenha"></label>
                  </div>
    
                  
                  
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="termos"/>
                    <label class="form-check-label" for="termos"> 
                      Concordo com todas as declarações nos 
                      <a href="#!" class="text-body"><u>Termos de serviço</u></a>
                    </label>
                  </div>
                  
                  <button type="submit" class="btn btn-outline-primary">Registrar</button>
                  
                  <p class="text-center mt-5 mb-0"> Já tem uma conta? 
                    <a class="text-decoration-none text-reset" href="#!">Entrar</a>
                  </p>         
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </section>

  </div>
<!-- FIM DO CONTEÚDO -->


<!-- SCRIPTS -->
  <!-- JS do Tema -->
  <script type="text/javascript" src="tema.js"></script>
    
  <!-- JS Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
