<head>

  <div class="barraPrincipal">

    <button type="button" class="botaoMapa">Mapa</button>
    <button type="button" class="botaoIdioma">Idioma</button>
    
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    
    <form> 
      <label for="buscar"></label>
      <input class="barraPesquisa" type="text" id="buscar" name="buscar" style="text-align: center" placeholder="Qual o seu destino?" >
    </form>

  </div>
<!------------------------------------------------------------------------------------------------------------>

  <div class="menuPerfil">
    <div class="botaoConfiguracoesPerfil">
      <label for="botaoConfig">
        <img src="http://cdn.onlinewebfonts.com/svg/img_101423.png" alt="botao configuracoes" width="20" height="17">

      <button type="button" id="botaoConfig" class="botaoConfiguracoesPerfil">Configurações</button>

    </div>
    
  </div>
