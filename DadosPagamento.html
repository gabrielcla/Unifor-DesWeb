<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- CSS do Tema -->

  <!-- CSS Icones Google -->

</head>
<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-sm BNav">
    <div class="container-fluid">
      <a class="navbar-brand textoBNav" href="Home.html"><b>StarsHotel</b></a>
      
      <!-- Botão que esconde os itens na versão mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Itens que no celular vão pra dentro do botão da versão mobile -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="container"><div class="row">
          <div class="col-6">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link textoBNav" href="Home.html">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link textoBNav" href="#">Mapa</a>
              </li>
              <li class="nav-item dropdown ms-auto">
                <a class="nav-link dropdown-toggle textoBNav" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Português</a></li>
                  <li><a class="dropdown-item" href="#">Inglês</a></li>
                </ul>
              </li>
            </ul>           
          </div>

          <!-- Formulário de Pesquisa -->
          <div class="col-6">              
            <form class="row mt-1">
              <div class="col-sm-6">
                <input class="form-control form-control-sm formularioBNav" type="search" placeholder="Qual o destino?" >
              </div>
              <div class="col-sm-3">
                <input class="form-control form-control-sm formularioBNav" type="date" name="checkin" id="date">
              </div>
              <div class="col-sm-3">
                <input class="form-control form-control-sm formularioBNav" type="date" name="checkout">
              </div>
            </form>            
          </div>
        
        </div></div>
      </div>
    </div>
  </nav>
<!-- FIM DA BARRA DE NAVEGAÇÃO -->


<!-- CONTEÚDO -->
  <div class="container mt-3">
    <div class="row gx-2">
      
      <!-- Menu do Lado Esquerdo -->
      <div class="col-md-4">
        <ul class="p-3 me-3 border rounded corDeFundo list-group list-group-flush">
          <li class="list-group-item">  
            <a href="Configurações.html" class="text-decoration-none text-reset">
              <p class="h5"><span class="material-symbols-outlined">settings</span>Configurações</p>
            </a>
          </li>
          <li class="list-group-item"> 
            <a href="DadosPessoais.html" class="text-decoration-none text-reset">
              <p class="h5"><span class="material-symbols-outlined">person</span>Dados Pessoais</p>
            </a>
          </li>
          <li class="list-group-item text-primary">
            <a href="DadosPagamento.html" class="text-decoration-none text-reset">
              <p class="h5"><span class="material-symbols-outlined">wallet</span><strong>Dados de Pagamento</strong></p>
            </a>
          </li>
        </ul>
      </div>

      <!-- Conteúdo do Lado Direito -->
      <div class="col-md-8">
        <!-- Parte de cima: Meus Cartões -->
        <div class="p-3 ms-3 border rounded corDeFundo">
          <p class="h4 text-center mb-3">Dados de Pagamento</p>          
          <p class="h5 mb-3">Meus Cartões</p> 
          <ul class="list-group">
            
            <!-- Cartão 1 -->
            <li class="list-group-item">
              <div class="container row">
                <span class="col-1 mt-3">
                  <img src="imgs/logo-visa.jpg" style="width: 30px;">
                </span>
                <span class="col-10">
                  <p class="fw-bold">Terminado em 7562</p>
                  <p class="ms-3 text-secondary">Nubank</p>
                </span>
                  <span class="col-1">
                    <button type="button" class="btn btn-sm btn-danger mt-3">Excluir</button>
                  </span>
              </div>
            </li>
            <!-- Cartão 2 -->
            <li class="list-group-item">
              <div class="container row">
                <span class="col-1 mt-3">
                  <img src="imgs/logo-mastercard.jpg" style="width: 30px;">
                </span>
                <span class="col-10">
                  <p class="fw-bold">Terminado em 3008</p>
                  <p class="ms-3 text-secondary">Nubank</p>
                </span>
                  <span class="col-1">
                    <button type="button" class="btn btn-sm btn-danger mt-3">Excluir</button>
                  </span>
              </div>
            </li>

          </ul>
        </div>
        
        
        <!-- Parte de baixo: Adicionar cartão -->
        <div class="p-3 mt-4 ms-3 border rounded corDeFundo">
          <p class="h5 text-center mb-3">Adicionar Cartão</p>          
          
          <form class="row g-3 justify-content-between">             
            <div class="col-lg-6">
              <label for="inputEmail4" class="form-label">Número do Cartão</label>
              <input type="text" class="form-control" id="inputEmail4">
            </div>
            <div class="col-lg-2">
              <label for="cvc" class="form-label">CVC</label>
              <input type="text" class="form-control" id="cvc">
            </div>
            <div class="col-lg-3">
              <label for="vencimento" class="form-label">Vencimento</label>
              <input type="month" class="form-control" id="vencimento">
            </div>
            <div class="col-lg-8">
              <label for="titular" class="form-label">Nome do Titular</label>
              <input type="text" class="form-control" id="titular" >
            </div>
            <div class="col-lg-4">
              <label for="cpf" class="form-label">CPF do Titular</label>
              <input type="text" class="form-control" id="cpf">
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary float-end">Adicionar cartão</button>
            </div>
          </form>
        </div>

      </div>


    </div>
  </div>
<!-- FIM DO CONTEÚDO -->

  
<!-- SCRIPTS -->
    <!-- JS do Tema -->
    <script type="text/javascript" src="js/tema.js"></script>
    
    <!-- JS Bootstrap -->

</body>
</html>
