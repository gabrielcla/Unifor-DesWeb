<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="profile.css" rel="stylesheet"/>
  <link href="tema.css" rel="stylesheet"/>

</head>
<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav class="navbar navbar-expand-sm BNav">
    <div class="container-fluid">
      <a class="navbar-brand textoBNav" href="#"><b>StarsHotel</b></a>
      
      <!-- Botão que esconde os itens na versão mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Itens que no celular vão pra dentro do botão da versão mobile -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div class="container"><div class="row">
          <div class="col-6">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link textoBNav" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link textoBNav" href="#">Mapa</a>
              </li>
              <li class="nav-item dropdown ms-auto">
                <a class="nav-link dropdown-toggle textoBNav" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Idioma</a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Português</a></li>
                  <li><a class="dropdown-item" href="#">Inglês</a></li>
                </ul>
              </li>
            </ul>           
          </div>

          <!-- Formulário de Pesquisa -->
          <div class="col-6">              
            <form class="row mt-1">
              <div class="col-sm-6">
                <input class="form-control form-control-sm formularioBNav" type="search" placeholder="Qual o destino?" >
              </div>
              <div class="col-sm-3">
                <input class="form-control form-control-sm formularioBNav" type="date" name="checkin" id="date">
              </div>
              <div class="col-sm-3">
                <input class="form-control form-control-sm formularioBNav" type="date" name="checkout">
              </div>
            </form>            
          </div>
        
        </div></div>
      </div>
    </div>
  </nav>
<!-- FIM DA BARRA DE NAVEGAÇÃO -->



<!-- CONTEÚDO -->
  <div class="container">

    <!--MENU-->
    <div class="menu">
      <div class="botaoConfiguracoes">
        <label for="botaoConfig">
          <img src="http://cdn.onlinewebfonts.com/svg/img_101423.png" alt="botao configuracoes" width="20" height="17">
        </label>
        <button type="button" id="botaoConfig" class="botaoConfiguracoes">Configurações</button>
      </div>
      
      <div class="botaoDadosPessoais">
        <label for="botaoDadosPessoais">
          <img src="https://www.kindpng.com/picc/m/111-1114911_person-icon-png-download-icono-usuario-png-transparent.png" alt="botao dados pessoais" width="20" height="20">
        </label>
        <button type="button" id="botaoDadosPessoais" class="botaoDadosPessoais">Dados Pessoais</button>
      </div>
  
      <div class="botaoDadosPagamento">
        <label for="botaoDadosPagamento">
          <img src="https://clipground.com/images/wallet-icon-png-5.png" alt="botao metodo de pagamento" width="20" height="20">
        </label>
        <button type="button" id="botaoDadosPagamento" class="botaoDadosPagamento">Dados de Pagamento</button>
      </div>
      
    </div>
    <!--FIM DO MENU-->

    <!-- deixei aqui escondido pq ainda tenho q ver dps como q faz pra fazer aparecer e desaparecer clicando nas opções do menu-->
    <form class="esconderJanelaDadosPessoais">
      <div class="menuDadosPagamento">
        <p style="text-align:center"><b>Dados Pessoais<b></p>
   
        <div class="input-group mb-3">
          <!--nome do usuario-->
          <input type="text" class="form-control" placeholder="Nome Completo" id="nome">
          <label for="nome"><span><img src="https://cdn.onlinewebfonts.com/svg/img_386644.png" alt="botao editar" width="15" height="15" style="margin-left: 10px; margin-right: 10px"></span></label>
  
          <!--email do usuario-->
          <input type="text" class="form-control" placeholder="Email" id="email">
          <label for="email"><span><img src="https://cdn.onlinewebfonts.com/svg/img_386644.png" alt="botao editar" width="15" height="15" style="margin-left: 10px; margin-right: 10px"></span></label>
        </div>
  
  
  
        <div class="input-group mb-3">
          <!--data de nascimento-->
          <input type="date" class="form-control" placeholder="dd-mm-yyyy" id="data">
          <label for="data"><span><img src="https://cdn.onlinewebfonts.com/svg/img_386644.png" alt="botao editar" width="15" height="15" style="margin-left: 10px; margin-right: 10px"></span></label>
  
          <!--endereço-->
          <input type="text" class="form-control" placeholder="Endereço" id="endereco">
          <label for="endereco"><span><img src="https://cdn.onlinewebfonts.com/svg/img_386644.png" alt="botao editar" width="15" height="15" style="margin-left: 10px; margin-right: 10px"></span></label>
        </div>
  
  
  
        <div class="input-group mb-3">
          <!--celular-->
          <input type="text" class="form-control" placeholder="(85)99999999" id="celular" style="max-width: 45.3%;">
          <label for="celular"><span><img src="https://cdn.onlinewebfonts.com/svg/img_386644.png" alt="botao editar" width="15" height="15" style="margin-left: 10px; margin-right: 10px"></span></label>
        </div>
  
        <button type="submit" class="btn btn-outline-success" style="margin-top: 151px; margin-left:5px;">Salvar</button>
      </div>
    </form>
    

  </div>
<!-- FIM DO CONTEÚDO -->

  

  
</body>
</html>
